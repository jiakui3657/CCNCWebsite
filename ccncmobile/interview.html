<!DOCTYPE html>
<html lang="en" style="font-size: 100px">
<head>
    <meta charset="utf-8">
    <meta name="baidu-site-verification" content="3gdmnVcR2K" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="keywords" content="">
    <meta name="description" content="中北工程设计咨询有限公司简称中北集团设计院，拥有甲级资质的建筑工程设计企业，现已发展成集工程咨询、勘察、设计、城乡规划、项目管理、EPC 、PPP、互联网等业务于一体的大型咨询和工程设计机构。">
    <title>中北人物 - 中北工程设计咨询有限公司</title>
    <link rel="icon" type="image/png" href="${siteurl}views/ccnc/images/favicon.ico">
    <link rel="stylesheet" href="${fontStyle.fontIconUrl!''}" type='text/css' />
    <link href="${siteurl}bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="${siteurl}views/ccnc/css/Global.css">
    <!--图标引入-->
    <link rel="stylesheet" href="${siteurl}views/ccncmobile/css/public.css">
    <link rel="stylesheet" href="${siteurl}views/ccncmobile/css/interview.css">
    <script src="${siteurl}plugins/jQuery/jquery-1.11.0.js"></script>
    <script src="${siteurl}views/ccncmobile/js/rem.js"></script>
</head>
<body>
<header>
    <a class="back" href="${siteurl}news.htm">返回列表</a>
</header>
<section>
    ${(model.content)!''}
</section>
[#include "/theme/ccncmobile/common/footer.html"]
<script src="${siteurl}views/ccncmobile/js/interview.js"></script>
<!--微信-->
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="${siteurl}views/ccncmobile/js/share.js"></script>
<script type="text/javascript">
    var url = encodeURIComponent(location.href.split('#')[0]);
    var incomingTitle = '中北集团设计院-中北人物';
    var incomingDesc = '${model.title}';
    getWeixinParame(url,incomingTitle,incomingDesc,0);
    $("video").css({
        "width":"100%",
        "background":"#fff"
    });
    var pWidth = $(window).width()-30;
    var videoHeight = ($("video").width()-30)/16*9;
    $("video").height(videoHeight)
    $("h4").css({
        "font-size":"0.3rem",
        "line-height":"0.5rem",
        "overflow":"hidden",
        "width":pWidth,
        "margin-left":"15px"
    });
    $("p").css({
        "line-height":"0.5rem",
        "width":pWidth,
        "margin-left":"15px",
        "border":"none",
        "padding": "10px 0"
    });
    $("h4 em").css({
        "margin":"0.15rem 0.2rem 0 2px",
        "width":"0.2rem",
        "height":"0.2rem"
    });
    $("h4 span").css({
      "color":"rgb(217, 83, 79)",
        "width":"90%",
        "float":"left",
        "font-size":"0.3rem"
    });
    for(var i=0;i<$("p").length;i++){
        if($("p").eq(i).find("video").length ==1){
            $("p").eq(i).css("text-align","center")
        };
        if($("p").eq(i).find("img").length ==1){
            $("p").eq(i).css({
                "width":"100%",
                "margin-left":"0",
                "padding":"0"
            });
        }
    };
    $("p").eq(1).css({
        "border":"1px solid rgb(210, 210, 210)",
        "padding": "10px 20px"
    })
    $(".about p").css({
        "padding":"0"
    })
</script>

</body>
</html>
